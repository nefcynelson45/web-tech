<!DOCTYPE html>
<html lang="en">
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Register</title>
</head>
<body>
    <table class="table">
        <tr>
            <td>Employee Code</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Employee Name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Designation</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td><input type="number" class="form-control"></td>
        </tr>
        <tr>
            <td>Company</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Place</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td><input type="date" class="form-control"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" class="form-control"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" class="form-control"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-success">REGISTER</button></td>
        </tr>
    </table>
    
</body>
</html>
